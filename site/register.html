<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots and Boxes</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login_register.css">

    <script src="js/login_register.js"></script>
</head>

<body>
    <section class="tab-form registerForm">
        <h3>Register</h3>
        <p id="display-result"></p>
        <form onsubmit="registerPlayer(this.username.value, this.password.value, this.email.value)">
            <label for="email">Email: </label>
            <input type="text" name="email" id="email" required="true"  />
            <br/><br/>
            <label for="username">Username: </label>
            <input type="text" name="username" id="username" required="true" />
            <br/><br/>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" required="true" />
            <br/><br/>
<!--            <label>Confirm password: </label>-->
<!--            <input type="password" name="confirmPasswordInput" id="confirmPasswordInput" required="true" />-->
<!--            <br/><br/>-->
            <input type="submit" value="Register" />
        </form>
        <p class="not-registered">Already registered? <a href="login.html">Login</a></p>
    </section>
</body>
</html>
