<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots and Boxes</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login_register.css">

    <script src="js/common.js"></script>
    <script src="js/login_register.js"></script>
</head>

<body>
    <section class="tab-form loginForm">
        <h3>Login</h3>
        <p id="display-result"></p>
        <form onsubmit="loginFormBtn(event)">
            <label for="username">Username: </label>
            <input type="text" name="username" id="username" required="true" maxlength="20" />
            <br/><br/>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" required="true" />
            <br/><br/>
            <input type="submit" value="Login" />
        </form>
        <p class="not-registered">Not registered? <a href="register.html">Register</a></p>
    </section>
</body>
</html>
